<div class="container">
    <div class="container__logo">
        <img ngSrc="../../../assets/images/logo_laranja.svg" loading="eager" height="108" width="108" alt="logo">
        <h2 class="container__logo__text font-poppins">Fortalecendo Vozes!</h2>
    </div>

    <form [formGroup]="formGroup" class="content">
        <div class="content__username">
            <div class="content__username__content">
                <input matInput type="text" placeholder="email@gmail.com" [formControlName]="'username'">
                <span class="material-icons">person</span>
            </div>

            @if(setMessageErrorUsername() !== '') {
                <p class="text-warning"> {{ setMessageErrorUsername() }}</p>
            }
        </div>

        <div class="content__password">
            <div class="content__password__content">
                <input matInput type="password" placeholder="****" [formControlName]="'password'">
                <span class="material-icons">lock</span>
            </div>

            @if(setMessageErrorPassword() !== '') {
                <p class="text-warning"> {{ setMessageErrorPassword() }}</p>
            }
        </div>
        <div class="content__actions">
            <div class="content__actions__remember-password">
                <mat-checkbox /> Lembrar Senha
            </div>
            <div class="content__actions__forget-password">
                <a (click)="forgetPassword()">
                    Esqueceu a senha?
                </a>
            </div>
        </div>

        <div class="content__button" (click)="login()">
            <app-button [isDisabled]="!formGroup.valid" [textContent]="'Entrar'" [color]="'primary'"/>
        </div>
    </form>

    <hr>


    <div class="container__sso">
        <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" preserveAspectRatio="xMidYMid" viewBox="0 0 256 262" id="google"><path fill="#4285F4" d="M255.878 133.451c0-10.734-.871-18.567-2.756-26.69H130.55v48.448h71.947c-1.45 12.04-9.283 30.172-26.69 42.356l-.244 1.622 38.755 30.023 2.685.268c24.659-22.774 38.875-56.282 38.875-96.027"></path><path fill="#34A853" d="M130.55 261.1c35.248 0 64.839-11.605 86.453-31.622l-41.196-31.913c-11.024 7.688-25.82 13.055-45.257 13.055-34.523 0-63.824-22.773-74.269-54.25l-1.531.13-40.298 31.187-.527 1.465C35.393 231.798 79.49 261.1 130.55 261.1"></path><path fill="#FBBC05" d="M56.281 156.37c-2.756-8.123-4.351-16.827-4.351-25.82 0-8.994 1.595-17.697 4.206-25.82l-.073-1.73L15.26 71.312l-1.335.635C5.077 89.644 0 109.517 0 130.55s5.077 40.905 13.925 58.602l42.356-32.782"></path><path fill="#EB4335" d="M130.55 50.479c24.514 0 41.05 10.589 50.479 19.438l36.844-35.974C195.245 12.91 165.798 0 130.55 0 79.49 0 35.393 29.301 13.925 71.947l42.211 32.783c10.59-31.477 39.891-54.251 74.414-54.251"></path></svg>
            Entrar com o Goggle
        </button>

        <button>
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 16 16" id="facebook"><path fill="#1976D2" d="M14 0H2C.897 0 0 .897 0 2v12c0 1.103.897 2 2 2h12c1.103 0 2-.897 2-2V2c0-1.103-.897-2-2-2z"></path><path fill="#FAFAFA" fill-rule="evenodd" d="M13.5 8H11V6c0-.552.448-.5 1-.5h1V3h-2a3 3 0 0 0-3 3v2H6v2.5h2V16h3v-5.5h1.5l1-2.5z" clip-rule="evenodd"></path></svg>
            Entrar com o Facebook
        </button>
    </div>

    <p class="container__register">
        NÃ£o tem conta?
        <a (click)="redirectToRegister()">
            Cadastre-se
        </a>
    </p>
</div>
